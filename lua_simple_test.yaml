static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
          http_filters:
          - name: envoy.filters.http.lua
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
              inline_code: |
                function envoy_on_request(request_handle)
                  -- Coin flip: use hash of ALL headers for randomness
                  local headers = request_handle:headers()
                  local hash_input = ""
                  
                  -- Iterate through all headers and concatenate
                  for key, value in pairs(headers) do
                    hash_input = hash_input .. key .. ":" .. value .. ";"
                  end
                  
                  -- Simple hash function
                  local hash = 0
                  for i = 1, #hash_input do
                    hash = (hash * 31 + string.byte(hash_input, i)) % 2^31
                  end
                  
                  local coin_flip = hash % 2
                  
                  if coin_flip == 0 then
                    -- Heads: return 200
                    request_handle:logInfo("Lua filter: coin flip = heads, returning 200")
                    request_handle:respond(
                      {[":status"] = "200"},
                      "Lua filter: heads = 200\n"
                    )
                  else
                    -- Tails: return 500
                    request_handle:logInfo("Lua filter: coin flip = tails, returning 500")
                    request_handle:respond(
                      {[":status"] = "500"},
                      "Lua filter: tails = 500\n"
                    )
                  end
                end
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                direct_response:
                  status: 200
                  body:
                    inline_string: "Fallback response\n"

